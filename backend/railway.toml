[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Resource limits
[deploy.resources]
# Set memory limit to 2GB (2048 MB)
memoryLimit = 2048
# Set CPU limit (optional, but recommended)
cpuLimit = 2
